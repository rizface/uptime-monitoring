name: Deploy
on:
  workflow_dispatch:
    inputs:
      version:
        required: true
jobs:
  print_message:
    runs-on: ubuntu-latest
    steps:
      - name: Start
        run: echo "Deployment proces started"
      - name: Setup cloudflared
        uses: AnimMouse/setup-cloudflared@v2
      - name: Create secret key to connect to ssh
        run: |
          echo "${{secrets.SSH_PRIVATE_KEY}}" > homelab_key
          chmod 600 homelab_key
      - name: Run
        run: |
          ssh \
          -o StrictHostKeyChecking=no \
          -o ProxyCommand="cloudflared access ssh --hostname ${{secrets.SSH_HOST}} --id=${{secrets.CF_ACCESS_CLIENT_ID}} --secret=${{secrets.CF_ACCESS_CLIENT_PASSWORD}}" \
          -i homelab_key \
                ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}} << 'EOF'
                        cd /usr/local/bin
                        rm -rf uptime-monitoring 2> /dev/null
                        curl -L "https://github.com/rizface/uptime-monitoring/releases/download/${{inputs.version}}/${{inputs.version}}" -o uptime-monitoring
                        sudo chmod 744 /usr/local/bin/uptime-monitoring
                        sudo systemctl restart uptime-monitoring.service
                EOF